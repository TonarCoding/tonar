<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8167517595161139"
     crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description: this website for web devloper. he can make you a website by html,css and js. what you wait join the web to know more!">
    <meta name="keywords" content="Tonar, web devloper, html ,html5 , js ,javascript , css3 ,css ,fiverr ,coder,upwork, مبرمج ,تونار , مبرمج مواقع">
    <title>Tonar - curds</title>
    <link rel="icon" href="../icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="curd">
        <div class="head">
            <h2>curds</h2>
            <p>Lorem, ipsum dolor.</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count" max="100">
            <input type="text" id="catargoy" placeholder="catargoy">
            <button id="sumbit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchClock">

                <input onkeyup="SearchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="searchMood(this.id)" id="searchtitle" >search by title</button>
                    <button onclick="searchMood(this.id)" id="searchcategory">search by category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>catargoy</th>
                <th>update</th>
                <th>delete</th>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
