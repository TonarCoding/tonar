<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Description: this website for web devloper. he can make you a website by html,css and js. what you wait join the web to know more!">
    <meta name="keywords" content="Tonar, web devloper, html ,html5 , js ,javascript , css3 ,css ,fiverr ,coder,upwork, مبرمج ,تونار , مبرمج مواقع">
    <title>Tonar - Hangman Game</title>
    <link rel="icon" href="../icon.png">
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">
          Word From: <span></span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr>
      <div class="letters-guess"></div>
    </div>
    <audio id="success" src="../sound/succes.mp3" preload="auto"></audio>
    <audio id="fail" src="../sound/fail.mp3" preload="auto"></audio>
    <script src="main.js"></script>
  </body>
</html>
