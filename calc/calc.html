<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8167517595161139"
     crossorigin="anonymous"></script>
    <meta name="description" content="Description: this website for web devloper. he can make you a website by html,css and js. what you wait join the web to know more!">
    <meta name="keywords" content="Tonar, web devloper, html ,html5 , js ,javascript , css3 ,css ,fiverr ,coder,upwork, مبرمج ,تونار , مبرمج مواقع">
    <title>Tonar - calculator</title>
    <link rel="icon" href="../icon.png">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-oprator" id="clear">C</button></td>
                        <td><button class="btn-oprator" id="/">&divide;</button></td>
                        <td><button class="btn-oprator" id="*">&times;</button></td>
                        <td><button class="btn-oprator" id="backspace"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-number" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-number" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-number" id=".">.</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-oprator" id="(">(</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-oprator" id=")">)</button></td>
                        <td rowspan="2"><button class="btn-equal " id="equal">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
